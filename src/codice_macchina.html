<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codice Macchina</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f0ff 0%, #f9f9f9 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 40px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.10), 0 1.5px 6px rgba(0,0,0,0.04);
            min-width: 340px;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 32px;
            color: #1976d2;
            font-weight: 600;
            font-size: 2.1em;
            letter-spacing: 1px;
        }
        .form-row {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 18px;
        }
        .form-row input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #bdbdbd;
            font-size: 1em;
            transition: border 0.2s;
        }
        .form-row input:focus {
            border: 1.5px solid #1976d2;
            outline: none;
        }
        .form-row label {
            color: #1976d2;
            font-weight: 500;
            margin-bottom: 2px;
            align-self: flex-start;
        }
        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 18px;
            width: 100%;
            justify-content: center;
        }
        .button-row button {
            font-size: 1em;
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            background: #1976d2;
            color: white;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07);
            transition: background 0.2s, transform 0.15s;
        }
        .button-row button:hover {
            background: #1565c0;
            transform: translateY(-1px) scale(1.03);
        }
        .result-row {
            margin-bottom: 24px;
            min-height: 28px;
            font-size: 1.08em;
            color: #1976d2;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
        }
        .back {
            font-size: 1em;
            padding: 10px 22px;
            border-radius: 8px;
            border: none;
            background: #1976d2;
            color: white;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07);
            transition: background 0.2s, transform 0.15s;
        }
        .back:hover {
            background: #1565c0;
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 500px) {
            .container {
                min-width: unset;
                width: 95vw;
                padding: 18px 6vw 18px 6vw;
            }
            h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Codice Macchina</h1>
        <!-- Sezione aggiungi, visibile solo se admin -->
        <div id="aggiungiSection" style="display:none;">
            <div class="form-row">
                <label for="nomeMacchina">Nome Macchina</label>
                <input type="text" id="nomeMacchina" placeholder="Es: Pressa 1">
                <label for="codiceMacchina">Codice Macchina</label>
                <input type="text" id="codiceMacchina" placeholder="Es: PRS-001">
            </div>
            <div class="button-row">
                <button onclick="aggiungiCodiceMacchina()">Aggiungi</button>
            </div>
        </div>
        <!-- Box ricerca sempre visibile -->
        <div class="form-row" id="ricercaSection">
            <label for="nomeMacchinaRicerca">Nome Macchina</label>
            <input type="text" id="nomeMacchinaRicerca" placeholder="Es: Pressa 1">
        </div>
        <div class="button-row">
            <button onclick="cercaCodiceMacchina()">Ricerca Macchina</button>
        </div>
        <div class="result-row" id="resultRow"></div>
        <button class="back" onclick="window.location.href='index.html'">⬅️ Torna al menu</button>
    </div>
    <script>
        // Carica i dati da localStorage o array vuoto
        let codiciDB = JSON.parse(localStorage.getItem('codiciMacchinaDB')) || [];

        function salvaDB() {
            localStorage.setItem('codiciMacchinaDB', JSON.stringify(codiciDB));
        }

        function aggiungiCodiceMacchina() {
            const nome = document.getElementById('nomeMacchina').value.trim();
            const codice = document.getElementById('codiceMacchina').value.trim();
            const result = document.getElementById('resultRow');
            if (!nome || !codice) {
                result.textContent = "Compila entrambi i campi.";
                result.style.color = "#e53935";
                result.innerHTML = "";
                return;
            }
            if (codiciDB.some(m => m.nome.toLowerCase() === nome.toLowerCase())) {
                result.textContent = "Questa macchina esiste già.";
                result.style.color = "#e53935";
                result.innerHTML = "";
                return;
            }
            codiciDB.push({ nome, codice });
            salvaDB();
            result.textContent = "Macchina aggiunta con successo!";
            result.style.color = "#43a047";
            result.innerHTML = "";
            document.getElementById('nomeMacchina').value = "";
            document.getElementById('codiceMacchina').value = "";
        }

        function cercaCodiceMacchina() {
            // Usa il valore del box ricerca
            const nome = document.getElementById('nomeMacchinaRicerca').value.trim().toLowerCase();
            const result = document.getElementById('resultRow');
            if (!nome) {
                result.textContent = "Inserisci il nome della macchina da cercare.";
                result.style.color = "#e53935";
                result.innerHTML = "";
                return;
            }
            const trovata = codiciDB.find(m => m.nome.toLowerCase().includes(nome));
            if (trovata) {
                result.innerHTML = `
                    <table style="border-collapse:collapse; background:#f5faff; border-radius:8px; box-shadow:0 1px 4px #1976d210; min-width:220px;">
                        <thead>
                            <tr>
                                <th style="padding:8px 18px; color:#1976d2; font-weight:600; border-bottom:1.5px solid #1976d2; background:#e3f0ff;">Nome Macchina</th>
                                <th style="padding:8px 18px; color:#1976d2; font-weight:600; border-bottom:1.5px solid #1976d2; background:#e3f0ff;">Codice</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="padding:8px 18px; color:#222;">${trovata.nome}</td>
                                <td style="padding:8px 18px; color:#1565c0; font-weight:500;">${trovata.codice}</td>
                            </tr>
                        </tbody>
                    </table>
                `;
                result.style.color = "#1976d2";
            } else {
                result.innerHTML = `<span style="color:#e53935; font-weight:500;">Macchina non trovata.</span>`;
                result.style.color = "#e53935";
            }
        }

        // Mostra/nascondi la sezione aggiungi in base al login admin
        function mostraAggiungiSeAdmin() {
            const aggiungiSection = document.getElementById('aggiungiSection');
            if (!aggiungiSection) return;
            if (localStorage.getItem('isAdmin') === 'true') {
                aggiungiSection.style.display = 'block';
            } else {
                aggiungiSection.style.display = 'none';
            }
        }
        // Chiama la funzione all'avvio
        mostraAggiungiSeAdmin();
    </script>
</body>
</html>
