<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Impianto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body onload="controllaLogin()">
    <div class="container">
        <h1>Gestione Impianto</h1>

        <!-- Menu principale -->
        <div class="menu">
            <button onclick="vaiA('macchine.html')">üîç Ricerca Guasti</button>
            <button onclick="vaiA('codice_macchina.html')">üè≠ Codice Macchina</button>
            <button onclick="vaiA('ubicazione_macchina.html')">üìçUbicazione Macchina</button>
            <button onclick="vaiA('punti_attesa.html')">üöë Punti d'attesa</button>
        </div>

        <!-- Contenitore Login/Logout -->
        <div class="login-container">
            <button id="loginButton" onclick="apriLogin()">üîë Login come Amministratore</button>
            <button id="logoutButton" onclick="effettuaLogout()" style="display: none;">üö™ Esci</button>
        </div>
    </div>

    <!-- Modale di login (nascosta inizialmente) -->
    <div id="loginModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="chiudiLogin()">&times;</span>
            <h2>Login Amministratore</h2>
            <form id="loginForm" onsubmit="login(event)">
                <label for="username">Nome Utente:</label>
                <input type="text" id="username" placeholder="Nome Utente" required>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Accedi</button>
            </form>
            <div id="loginError" style="color:#e53935; margin-top:10px;"></div>
        </div>
    </div>

    <script>
        // Mostra la modale di login
        function apriLogin() {
            document.getElementById('loginModal').style.display = 'block';
            document.getElementById('loginError').textContent = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
        // Chiudi la modale di login
        function chiudiLogin() {
            document.getElementById('loginModal').style.display = 'none';
        }
        // Login di esempio (username: admin, password: admin)
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginError = document.getElementById('loginError');
            if (username === 'admin' && password === 'admin') {
                localStorage.setItem('isAdmin', 'true');
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('loginButton').style.display = 'none';
                document.getElementById('logoutButton').style.display = 'inline-block';
            } else {
                loginError.textContent = "Credenziali non valide.";
            }
        }
        // Logout
        function effettuaLogout() {
            localStorage.removeItem('isAdmin');
            document.getElementById('loginButton').style.display = 'inline-block';
            document.getElementById('logoutButton').style.display = 'none';
        }
        // Mostra/nascondi pulsanti in base allo stato login
        function controllaLogin() {
            if (localStorage.getItem('isAdmin') === 'true') {
                document.getElementById('loginButton').style.display = 'none';
                document.getElementById('logoutButton').style.display = 'inline-block';
            } else {
                document.getElementById('loginButton').style.display = 'inline-block';
                document.getElementById('logoutButton').style.display = 'none';
            }
        }
        function vaiA(pagina) {
            window.location.href = pagina;
        }
    </script>

    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f0ff 0%, #f9f9f9 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 40px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.10), 0 1.5px 6px rgba(0,0,0,0.04);
            min-width: 340px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 32px;
            color: #1976d2;
            font-weight: 600;
            font-size: 2.1em;
            letter-spacing: 1px;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }
        .menu button {
            font-size: 1.08em;
            padding: 14px 0;
            border: none;
            border-radius: 8px;
            background: #1976d2;
            color: white;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07);
            transition: background 0.2s, transform 0.15s;
        }
        .menu button:hover {
            background: #1565c0;
            transform: translateY(-2px) scale(1.03);
        }
        .login-container {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        #loginButton, #logoutButton {
            font-size: 1em;
            padding: 10px 22px;
            border-radius: 6px;
            border: none;
            margin: 0;
            font-weight: 500;
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.07);
            transition: background 0.2s, transform 0.15s;
        }
        #loginButton {
            background: #43a047;
            color: white;
        }
        #loginButton:hover {
            background: #388e3c;
            transform: translateY(-1px) scale(1.03);
        }
        #logoutButton {
            background: #e53935;
            color: white;
        }
        #logoutButton:hover {
            background: #b71c1c;
            transform: translateY(-1px) scale(1.03);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(25, 118, 210, 0.12);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 32px 28px 24px 28px;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.13), 0 1.5px 6px rgba(0,0,0,0.04);
            width: 320px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 18px;
            top: 12px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close:hover,
        .close:focus {
            color: #1976d2;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-top: 18px;
        }
        #loginForm label {
            margin-bottom: 4px;
            font-size: 1em;
            color: #1976d2;
            font-weight: 500;
        }
        #loginForm input {
            margin-bottom: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #bdbdbd;
            font-size: 1em;
            transition: border 0.2s;
        }
        #loginForm input:focus {
            border: 1.5px solid #1976d2;
            outline: none;
        }
        #loginForm button {
            background-color: #1976d2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
        }
        #loginForm button:hover {
            background-color: #1565c0;
            transform: translateY(-1px) scale(1.03);
        }
        @media (max-width: 500px) {
            .container, .modal-content {
                min-width: unset;
                width: 95vw;
                padding: 18px 6vw 18px 6vw;
            }
            h1 {
                font-size: 1.3em;
            }
        }
    </style>
</body>
</html>
